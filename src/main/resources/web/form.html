<div class="col-md-10 mx-auto col-lg-10">
    <form onsubmit="thunderEffect()" action="signup" method="post" name="signup" id="signup-form-id" class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <button onClick='thunderEffect()' class="w-100 btn btn-lg btn-primary" type="reset">sign up</button>
        <hr class="my-4">
        <small class="text-body-secondary">By clicking sign up, you agree to the terms of use.</small>
    </form>
</div>
